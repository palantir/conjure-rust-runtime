[package]
name = "simulation"
version = "0.1.0"
authors = ["Steven Fackler <sfackler@gmail.com>"]
edition = "2018"

[dependencies]
bytes = "0.5"
conjure-error = "0.7"
futures = "0.3"
http = "0.2"
http-body = "0.3"
parking_lot = "0.11"
plotters = { version = "0.3", default-features = false, features = ["bitmap_encoder", "ttf", "bitmap_backend", "line_series"] }
rand = "0.7"
rand_pcg = "0.2"
tokio = { version = "0.2", features = ["test-util"] }
witchcraft-metrics = "0.1"

conjure-runtime = { path = "../conjure-runtime" }
